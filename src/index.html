<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            transition: color 0.2s;
        }

        .product a:hover {
            color: #007BFF;
        }

        .product p {
            color: #666;
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    MEDUSA STORE
</header>

<div class="container">
    <div class="products">
        <div class="product">
            <img src="./images/image1.png" alt="Medusa Longsleeve">
            <a href="product1.html">Medusa Longsleeve</a>
            <p>$41.50</p>
        </div>
        <div class="product">
            <img src="./images/image1.png" alt="Medusa Hoodie">
            <a href="product1.html">Medusa Hoodie</a>
            <p>$41.50</p>
        </div>
        <div class="product">
            <img src="./images/image1.png" alt="Medusa Coffee Mug">
            <a href="product1.html">Medusa Coffee Mug</a>
            <p>$12.00</p>
        </div>
    </div>
</div>

</body>
</html>
